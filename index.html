<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="app.bundle.js"></script></head><body><form action=""><legend>Please fill in all the <span>required*</span> fields</legend><div class="email"><label for="email">Email*</label><input type="email" name="email" id="email" placeholder="username@mail.com" required/></div><div class="center"><div class="left"><div><label for="country">Country</label><input name="country" id="country" placeholder="United States" class="not-required"/></div><div><label for="password">Password*</label><input type="password" name="password" id="password" required/></div></div><div class="right"><div><label for="zip-code">Zip Code</label><input name="zip-code" id="zip-code" placeholder="90210" class="not-required"/></div><div><label for="confirm-password">Confirm Password*</label><input type="password" name="confirm-password" id="confirm-password" required/></div></div></div><div class="button"><button type="submit">Send Form</button></div></form></body></html>
